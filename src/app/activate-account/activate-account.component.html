<div class="column is-12-mobile is-5-tablet is-offset-3-widescreen is-3-fullhd is-offset-4-fullhd">
  <h3 class="is-size-4 my-4">Update account information</h3>
  <form [formGroup]="AccountForm" (ngSubmit)="onAccountDataUpdateSubmit()">
    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input class="input" autocomplete="email" type="email" placeholder="Email" formControlName="email" name="email"
          [ngClass]="{'is-danger': AccountForm.controls?.email?.invalid && AccountForm.controls?.email?.touched}">
      </div>
    </div>
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" autocomplete="given-name" type="text" placeholder="First name" formControlName="firstName"
          name="firstName"
          [ngClass]="{'is-danger': AccountForm.controls?.firstName?.invalid && AccountForm.controls?.firstName?.touched}">
      </div>
    </div>
    <div class="field">
      <label class="label">Last Name</label>
      <div class="control">
        <input class="input" autocomplete="family-name" type="text" placeholder="Last name" formControlName="lastName"
          name="lastName"
          [ngClass]="{'is-danger': AccountForm.controls?.lastName?.invalid && AccountForm.controls?.lastName?.touched}">
      </div>
    </div>
    <div class="field">
      <label class="label">Old Password</label>
      <div class="control">
        <input class="input" autocomplete="current-password" type="password" placeholder="Old Password"
          formControlName="oldPassword" name="oldPassword">
        <p *ngIf="AccountForm.controls?.oldPassword?.invalid && AccountForm.controls?.oldPassword?.dirty"
          class="help is-danger">
          Minimum lenght of password is 5 characters
        </p>
      </div>
    </div>
    <div class="field">
      <label class="label">New Password</label>
      <div class="control">
        <input class="input" autocomplete="new-password" type="password" placeholder="New Password"
          formControlName="password" name="password">
        <p *ngIf="AccountForm.controls?.password?.invalid && AccountForm.controls?.password?.dirty"
          class="help is-danger">
          Minimum lenght of password is 5 characters
        </p>
      </div>
    </div>
    <input type="submit" [disabled]="!AccountForm.valid" class="button is-primary" value="Activate">
  </form>
</div>
