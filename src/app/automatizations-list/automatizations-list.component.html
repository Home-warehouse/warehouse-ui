<div class="is-flex is-align-items-center mb-5">
  <h2 class="is-size-2">Automatizations</h2>
</div>

<ng-container *ngIf="AutomatizationsService.automatizations.length > 0; else noAutomatizationsTemplate">
<div class="columns">
  <ng-container *ngFor="let parentNode of AutomatizationsService.automatizations">
    <div class="column is-narrow">
      <div class="box">
        <!-- Automatizations details -->
        <p>{{parentNode.node.automatizationName}} on {{parentNode.node.elementIntegrated.__typename}}</p>

        <button class="button is-danger is-inverted" (click)="AutomatizationsService.deleteAutomatization(parentNode.node.id)">Delete automatization</button>
      </div>
    </div>
  </ng-container>
</div>
</ng-container>
<ng-template #noAutomatizationsTemplate>
  <h3 class="is-size-4 mt-5">No automatizations yet, try to add one (in raport view).</h3>
</ng-template>
