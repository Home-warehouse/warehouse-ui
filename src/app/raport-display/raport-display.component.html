<ng-container *ngIf="raportsService.raportsList.length>0">
  <h2 class="is-size-2">Raport - {{raportsService.raportsList[0].raportName}}</h2>
  <div class="columns">
    <div class="column is-narrow">
      <app-raport [customColumns]="raportsService.raportsList[0].customColumns"
        [productsList]="raportsService.raportsList[0].productsList">
      </app-raport>
    </div>
    <div class="column is-offset-1 is-narrow">
      <h3 class="is-size-3 mt-1">Actions</h3>
      <button class="button is-small is-danger mx-2" (click)="onRaportDeletion(raportsService.raportsList[0].id)">Delete
        raport</button>
      <hr/>
      <h4 class="is-size-4 mt-2">Automatizations</h4>
      <h5 class="is-size-5 mt-2">Evernote</h5>
      <button class="button is-small is-primary mx-2" (click)="onEvernoteClick('NOTE')">Create notes</button>
      <button class="button is-small is-primary mx-2" (click)="onEvernoteClick('TODO')">Create TODO note</button>
      <hr/>
      <h4 class="is-size-4 mt-2">Integrations</h4>
      <h5 class="is-size-5 mt-2">Evernote</h5>
      <button class="button is-small is-primary mx-2" (click)="onEvernoteClick('NOTE')">Create note</button>
      <button class="button is-small is-primary mx-2" (click)="onEvernoteClick('TODO')">Create TODO note</button>
    </div>
  </div>
</ng-container>
